<!DOCTYPE html>
<html>

<head>
    <title>Eye Movement Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .eye-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 9999;

        }

        .eye {
            --eye-size: 80px;
            --eye-color: #ffffff;
            width: var(--eye-size);
            height: var(--eye-size);
            background-color: var(--eye-color);
            border-radius: 50%;
            position: relative;
            border: 0.75em solid #33b658;
            transform: translate(0, 0);
            z-index: 9999;
        }

        .eye-lid {
            background-color: #5f5f5f;
            position: absolute;
            width: 100%;
            height: calc(var(--eye-size) / 2);
            transition: height 0.3s ease-in-out;
            z-index: 2;
        }

        .left-eye {
            margin-right: 20px;
            z-index: 1;
        }

        .right-eye {
            margin-left: 20px;
            z-index: 1;
        }

        .left-eye-lid,
        .right-eye-lid {
            top: 0;
            bottom: 0;
            border-radius: 50% 50% 0 0;
        }

        .left-eye-lid.open,
        .right-eye-lid.open {
            height: 0;
        }

        .left-eye-lid.close,
        .right-eye-lid.close {
            height: 50%;
        }

        .glasses-bridge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 10px;
            background-color: #000;
            z-index: -9999;
        }

        .pupil {
            border-radius: 50%;
            width: 1em;
            height: 1em;
            background-color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Set a lower z-index to position it behind eye-container */
            box-shadow: inset 0 0 0 0.25em white, inset 0 0 0 0.5em rgb(69, 26, 26), inset 0 0 0 0.75em rgb(161, 35, 35), 0 0 0px .85em black;
            content: "";
            display: block;
            z-index: -9999;
        }
    </style>
</head>
<body>
    <div class="eye-container">
        <div class="glasses-bridge"></div>
        <div class="eye left-eye">
            <div class="eye-lid left-eye-lid"></div>
            <div class="pupil"></div>
        </div>
        <div class="eye right-eye">
            <div class="eye-lid right-eye-lid"></div>
            <div class="pupil"></div>
        </div>
    </div>

    <script>
        // Get references to the eye elements and their lids
        const leftEye = document.querySelector('.left-eye');
        const rightEye = document.querySelector('.right-eye');
        const leftEyeLid = document.querySelector('.left-eye-lid');
        const rightEyeLid = document.querySelector('.right-eye-lid');

        // Calculate the center positions of the eyes
        const eyeSize = parseFloat(getComputedStyle(leftEye)
            .getPropertyValue('--eye-size'));
        const eyeCenterX = leftEye.getBoundingClientRect().left + eyeSize / 2;
        const eyeCenterY = leftEye.getBoundingClientRect().top + eyeSize / 2;

        document.addEventListener('mousemove', (e) => {
            // Calculate the angle and distance of the mouse from the eyes
            const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
            const distance = Math.min(eyeSize / 4, Math.hypot(e.clientY - eyeCenterY, e.clientX - eyeCenterX));

            // Update the pupil positions based on the mouse position
            leftEye.querySelector('.pupil').style.transform = `translate(${distance * Math.cos(angle)}px, ${distance * Math.sin(angle)}px)`;
            rightEye.querySelector('.pupil').style.transform = `translate(${distance * Math.cos(angle)}px, ${distance * Math.sin(angle)}px)`;

            // Toggle eyelid open/closed based on mouse position
            if (e.clientY < eyeCenterY) {
                leftEyeLid.classList.add('open');
                rightEyeLid.classList.add('open');
                leftEyeLid.classList.remove('close');
                rightEyeLid.classList.remove('close');
            } else {
                leftEyeLid.classList.add('close');
                rightEyeLid.classList.add('close');
                leftEyeLid.classList.remove('open');
                rightEyeLid.classList.remove('open');
            }
        });
    </script>
</body>

</html>
